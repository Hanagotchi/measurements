version: '3.9'
name: measurements

services:

  python:
    build:
      context: .
    container_name: app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - sql

  rabbitmq:
    build:
      context: ./app/service/rabbitmq
      dockerfile: Dockerfile
    ports:
      - "5672:5672"
      - "15672:15672"

  sql:
    build:
      context: ./app/service/sql
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./app/service/sql:/docker-entrypoint-initdb.d
